lore:
- '§6Это просто кирка, к которой мы'
- '§6прицепили печку, но как это удобно!'
- '§6Кирка сама плавит железо и золото.'
- '§6Оно мгновенно попадает к вам в'
- '§6инветарь. Опыт при этом пропадает.'
- '§6Таже расходует уголь для переплавки.'
- '§6Одного угля хватает на 5 предметов.'
- '§6Для того, чтобы положить уголь в кирку'
- '§6возьмите кирку во вторую, а уголь в'
- '§6основную руки и нажмите пкм.'
- '§6Весь уголь загрузится в кирку.'
- '§6После этого его никак нельзя достать.'
- '§6Следите, чтобы не положить слишком много!'
- '§6Если кирка сломается уголь пропадет вместе'
- '§6с ней.'
- '§6В остальном обычная железная кирка'

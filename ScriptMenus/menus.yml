        - §81 Играя на сервере, вы полностью принимаете
        - §8 пользовательское соглашение сервера.
        - §82 Незнание правил не освобождает Вас от ответственности.
        - §83 Администрация сервера имеет право изменять правила без уведомления игроков.
        - §84 В некоторых случаях администрация вправе наложить санкции на игрока
        - §8по причине, не указанной в правилах.
        - §85. О серьёзных багах стоит докладывать администрации, напишите
        - §8vk.com/nezushin и получите награду!
        amount: 1
        slot: '10'
      '2':
        item: BOOK
        name: '&6Правила чата'
        lore:
        - §81 Запрещена реклама сторонних ресурсов, не относящихся
        - §8 к серверу или контексту в чате.
        - §82 Запрещен спам, повтор одних и тех же сообщений.
        - §83 Запрещено писать сообщения заглавными буквами.
        - §8Исключения составляют те случаи, когда по контексту в
        - §8этом есть смысл либо при использовании аббревиатур
        - §8 и других названий.
        - §84 Запрещен флуд, сообщения, не имеющие смысла.
        - §85 Запрещена реклама варпов более чем раз в две минуты.
        - §86 Запрещено выдавать себя за администратора.
        amount: 1
        slot: '11'
      '3':
        item: BOOK
        name: '&6Аккаунт'
        lore:
        - §81 Идентификатором аккаунта является ник. Изменить его нельзя.
        - '§82 Ник может состоять из: символов латинского алфавита, цифр и символа
          _.'
        - §83 Допустимая длина ника - от 3 до 16 символов.
        - §84 Использование неприемлемого ника может стать причиной блокировки аккаунта.
        - §85 Пароль от аккаунта должен быть известен только Вам. Администрация не
          несет
        - §8 ответственности за несанкционированный доступ к аккаунту
        - §86 После авторизации/регистрации на сервере и до закрытия сессии вы несете
        - '§8ответственность за свой IP адрес и все подключения с него. '
        - §87 Запрещена передача/продажа своего аккаунта другому пользователю.
        amount: 1
        slot: '12'
      '4':
        item: BOOK
        name: '&6Игра на сервере'
        lore:
        - §81 Администрация сервера не несет ответственности за проблемы во время
        - §8 игры на сервере, вызванные
        - §8скоростью соединения игрока, его лаунчером, производительностью
        - '§8 компьютера и другими факторами, '
        - §8которые не относятся к серверу.
        - §82 Администрация сервера не несет ответственности в случае
        - §8 возникновения неполадок в работе хостинга/дата-центра.
        - §83 Администрация имеет право на изменение данных игрока, изъятие у
        - §8 него вещей, денег и других игровых достижений.
        - §84 Запрещено использование модов, читов и другого стороннего ПО.
